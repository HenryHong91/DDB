<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayGround</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./dist/app.js" defer></script>
    <style>
      .waves {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1; /* Send it to the background */
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="banner">
        <h1 class="banner__title">Common Ground</h2>
        <ul class="control-panel">
          <li><button id="new-image" class="create-button">Image</button></li>
          <li><button id="new-video" class="create-button">Video</button></li>
          <li><button id="new-note" class="create-button">Note</button></li>
          <li><button id="new-todo" class="create-button">Todo</button></li>
        </ul>
      </header>
      <main class="document"></main>
      <footer class="footer">
        <p>Â© Copyright by Henry Hong.All comments are welcome.ðŸ‘‹</p>
      </footer>
    </div>
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88 18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </body>
</html>
